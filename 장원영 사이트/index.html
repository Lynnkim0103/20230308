<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonyoung</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>WON YOUNG</h1>
<h2>CSS3 Transform</h2>
<p>3D Merry Go Round</p>
<hr />
<!-- Canvas Design -->
<div id="canvas">
  <div id="merry">
    <div class="face">
      <div class="cell1"></div>
      <div class="cell2"></div>
      <div class="cell3"></div>
      <div class="cell4"></div>
    </div>
    <div class="face">
      <div class="cell5"></div>
      <div class="cell6"></div>
      <div class="cell7"></div>
      <div class="cell8"></div>
    </div>
    <div class="face">
      <div class="cell9"></div>
      <div class="cell10"></div>
      <div class="cell1"></div>
      <div class="cell2"></div>
    </div>
    <div class="face">
      <div class="cell3"></div>
      <div class="cell4"></div>
      <div class="cell5"></div>
      <div class="cell6"></div>
    </div>
    <div class="face">
      <div class="cell7"></div>
      <div class="cell8"></div>
      <div class="cell9"></div>
      <div class="cell10"></div>
    </div>
    <div class="face">
      <div class="cell1"></div>
      <div class="cell2"></div>
      <div class="cell3"></div>
      <div class="cell4"></div>
    </div>
    <div class="face">
      <div class="cell5"></div>
      <div class="cell6"></div>
      <div class="cell7"></div>
      <div class="cell8"></div>
    </div>
    <div class="face">
      <div class="cell9"></div>
      <div class="cell10"></div>
      <div class="cell1"></div>
      <div class="cell2"></div>
    </div>
    <div class="face">
      <div class="cell3"></div>
      <div class="cell4"></div>
      <div class="cell5"></div>
      <div class="cell6"></div>
    </div>
    <div class="face">
      <div class="cell7"></div>
      <div class="cell8"></div>
      <div class="cell9"></div>
      <div class="cell10"></div>
    </div>
  </div>
</div>
</body>
</html>
